<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chetan's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      margin: 10px 0;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #38bdf8, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .wave {
      display: inline-block;
      margin-left: 8px;
      background: linear-gradient(90deg, #facc15, #fcd34d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h2 {
      margin: 15px 0;
      font-weight: 400;
      color: #94a3b8;
    }
    .question-container {
      margin-top: 30px;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .question-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .question-label {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .question-input {
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid #475569;
      background-color: #334155;
      color: white;
      font-size: 1rem;
      width: 100px;
      text-align: center;
    }
    .question-input:focus {
      outline: none;
      border-color: #2563eb;
    }
    button {
      margin-top: 10px;
      padding: 12px 25px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: 360px;
      margin: 30px auto 0;
      display: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 12px;
      z-index: 10;
      transition: all 0.3s;
    }
    .overlay:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translate(-50%, -50%) scale(1.05);
    }
    .overlay a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .overlay a:hover {
      color: #0ea5e9;
    }
    .error-message {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-links a {
      color: #94a3b8;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #38bdf8;
    }
    @media (max-width: 768px) {
      .video-container {
        height: 300px;
      }
    }
    @media (max-width: 480px) {
      .video-container {
        height: 240px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Guys<span class="wave">ðŸ‘‹</span></h1>
    <h1>My name is Chetan</h1>
    <h2>Nice to meet you</h2>
    <h2>Welcome to my portfolio</h2>

    <div class="question-container">
      <form class="question-form" onsubmit="checkAnswer(event)">
        <label class="question-label">What's 2 + 2?</label>
        <input type="text" id="answerInput" class="question-input" placeholder="?" autocomplete="off">
        <div id="errorMessage" class="error-message">That's not the right answer! Try again.</div>
        <button type="submit">Submit Answer</button>
      </form>
    </div>

    <div class="video-container" id="videoContainer">
      <div class="overlay">
        <a href="https://github.com/ChetanBorkar14" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
          Visit my GitHub
        </a>
      </div>
      <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="social-links">
      <a href="mailto:chetanvb1411@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/chetanborkar14/" target="_blank">LinkedIn</a>
    </div>
  </div>

  <script>
    function checkAnswer(event) {
      event.preventDefault();
      const answer = document.getElementById('answerInput').value.trim();
      const errorMsg = document.getElementById('errorMessage');
      const videoContainer = document.getElementById('videoContainer');
      const videoFrame = document.getElementById('videoFrame');

      if (answer === '4') {
        videoContainer.style.display = 'block';

        videoFrame.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=1&showinfo=0&rel=0";

        errorMsg.style.display = 'none';
        document.getElementById('answerInput').value = '';

        setTimeout(() => {
          videoContainer.scrollIntoView({ behavior: 'smooth' });
        }, 300);
      } else {
        errorMsg.style.display = 'block';
        document.getElementById('answerInput').focus();
      }
    
    document.addEventListener('DOMContentLoaded', function () {
      document.addEventListener('click', function () {
      }, { once: true });
    });
  </script>
</body>
</html>
